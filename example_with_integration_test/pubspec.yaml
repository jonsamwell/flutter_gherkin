name: example_with_integration_test
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  json_serializable: ^4.1.1
  json_annotation: ^4.0.1
  rxdart: ^0.26.0
  shared_preferences: ^2.0.5
  uuid: ^3.0.4
  flutter_simple_dependency_injection: ^2.0.0

dependency_overrides:
  crypto: ^3.0.0 # flutter_driver still depends on 2.1.5 :-(
  convert: ^3.0.0 # flutter_driver still depends on >=2.0.0 :-(
  test: ^1.16.5 # gherkin still depends on 1.16.8 :-(
  test_api: ^0.3.0 # flutter_test still depends on 0.2.19 :-(

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  build_runner:
  flutter_gherkin:
    path: ../

flutter:

  uses-material-design: true